<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.L. Being</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="header">
            <div class="company">L.L. Being</div>
            <div class="search"></div>
                <nav class="magnify">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/1200px-Magnifying_glass_icon.svg.png" width="50px">
                </nav>
                <nav class="search-input">
                    <input type="search" placeholder="What can we help you find?">
                </nav>
                <nav class="search-button">
                    <input type="button" title="Search">
                </nav>
            <div class="shop">
                <div class="shop-graphic">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Totebag.jpg" width="25px"></div>
                <div class="shop-options">
                    <nav class="bag">Shopping Bag</nav>
                    <nav class="list">Wish List</nav>
                </div>
            </div>
        </section>

        <section class="options">
            <div>Clothes</div>
            <div>Shoes</div>
            <div>Equipment</div>
            <div>Travel</div>
            <div>Home</div>
            <div>Sale</div>
            <div>Outdoor</div>
            <div>LL Being Eco</div>
        </section>

        <section class="offer">
            <div class="offer-image">
                <img src="https://www.llbean.net/firstspirit/media/image_library/2020/home_pages/hp_200203_new_mc_design/bean_bucks__oap_y_/200203_CARDIMAGE_forHP.png" width="50px">
            </div>
            <div class="offer-details">Get 15% off by signing up for MasterCard</div>
        </section>

        <section class="sale">
            <div class="sale-details"><h1>Up to 50% Off :D</h1></div>
        </section>

        <section class="categories">
            <div class="women">
                <figure class="women-img">
                    <img src="https://www.llbean.net/firstspirit/media/image_library/2020/210104_HPouterwearW_Large25.jpg" width="200px">
                </figure>
                <figcaption clas="woman-text">Women's Apparel</figcaption>
            </div>
            <div class="footwear">
                <figure class="footwear-img">
                    <img src="https://www.llbean.net/firstspirit/media/image_library/2020/210104_HPfootwear_Large25.jpg" width="200px">
                </figure>
                <figcaption clas="footwear-text">Footwear</figcaption>
            </div>
            <div class="men">
                <figure class="man-img">
                    <img src="https://www.llbean.net/firstspirit/media/image_library/2020/210104_HPouterwearM_Large25.jpg" width="200px">
                </figure>
                <figcaption clas="man-text">Men's Apparel</figcaption>
            </div>
            <div class="clearance">
                <figure class="clearance-img">
                    <img src="https://www.llbean.net/firstspirit/media/image_library/2020/210104_HPclothing_Large25.jpg" width="200px">
                </figure>
                <figcaption clas="clearance-text">clearance</figcaption>
            </div>
        </section>

    </main>
</body>
</html>
